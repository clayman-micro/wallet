---

- name: Apply common configuration
  hosts: all
  remote_user: root
  sudo: True
  roles:
    - role: common
    - role: docker
    - role: postgresql

- name: Bootstrap project
  hosts: all
  roles:
    - { role: app, bootstrap: True, deploy: False, backup: False }
    - { role: web, bootstrap: True, deploy: False }
