---

# - name: Create virtualenv
#   command: virtualenv /var/projects/{{project_name}} -p python3.4 creates="/var/projects/{{project_name}}"

# - name: Install required packages
#   shell: /var/projects/{{project_name}}/bin/pip install -e . chdir="/vagrant"

- name: Create project folder
  file: path="/home/{{ project_user }}/projects/{{ project_name }}" state=directory owner="{{ project_user }}" group="{{ project_user }}"
  remote_user: "{{ project_user }}"

- name: Make project db user
  postgresql_user:
    name: "{{project_db_user}}"
    password: "{{project_db_password}}"
    role_attr_flags: CREATEDB,NOSUPERUSER
    login_host: 0.0.0.0
    login_user: docker
    login_password: docker

- name: Make project db
  postgresql_db:
    name: "{{ project_db_name }}"
    encoding: 'UTF-8'
    template: 'template1'
    owner: "{{ project_db_user }}"
    login_host: 0.0.0.0
    login_user: docker
    login_password: docker

- include: deploy.yml

- name: Template nginx config
  template: src="nginx.conf.tmpl" dest="/etc/nginx/conf.d/{{ project_name }}.conf"
  notify: restart nginx

