---

- name: Install common system packages via apt
  apt: pkg={{ item }} state=latest update_cache=yes
  with_items:
    - binutils
    - curl
    - git
    - ntp
    - sudo
    - vim
    # - gcc
    # - mc
    # - libjpeg62-dev
    # - zlib1g-dev
    # - libxslt1-dev
    # - libxml2-dev
    # - libpq-dev
    - iptables
    # - zsh
    # - supervisor
    - apt-transport-https
    - language-pack-ru

- name: Remove old timezone
  file: path="/etc/localtime" state=absent

- name: Setup default timezone
  file: src="/usr/share/zoneinfo/Asia/Yekaterinburg" dest="/etc/localtime" state=link

