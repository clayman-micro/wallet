name: Pull requests

on:
  pull_request:


jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Install requirements
        # Устанавливаем зависимости
        run: pip install poetry tox

      - name: Run flake8
        env:
          TOXENV: flake8
        run: tox

      - name: Run mypy
        env:
          TOXENV: mypy
        run: tox
        continue-on-error: true

  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Install requirements
        # Устанавливаем зависимости
        run: pip install poetry tox

      - name: Run tests
        env:
          TOXENV: tests
          POSTGRES_HOST: postgres
        run: tox

      - name: Get coverage report
        env:
          TOXENV: coverage
        run: tox
