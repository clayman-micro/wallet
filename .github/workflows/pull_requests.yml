name: Pull requests

on:
  pull_request:

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install requirements
        run: |
          pip install poetry
          poetry install --with dev

      - name: Check with Black formatter.
        run: make check_black

  mypy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install requirements
        run: |
          pip install poetry
          poetry install --with dev

      - name: Check with Mypy checker
        run: make check_mypy

  ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install requirements
        run: |
          pip install poetry
          poetry install --with dev

      - name: Check with Ruff linter.
        run: make check_ruff

  pytest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Install requirements
        run: |
          pip install poetry
          poetry install --with dev

      - name: Run tests
        env:
          POSTGRES_HOST: localhost
        run: make tests
